<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo:wght@100&family=Bebas+Neue&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Formulário</h2>
    <div>
        <div>
            <h3>Formulário Númerico</h3>
            <form id="form-formulario">
                <input type="number" id="numberone" placeholder="Digite o primeiro numero" required/>
                <input type="number" id="numbertwo" placeholder="Digite o segundo numero" required/>
                <button id="btn-enviar" type="submit">Enviar</button>
            </form>
            <p class="success-message">
            <p class="error-message">
        </div>
    </div>   
    <script src="./main.js"></script>
</body>
</html>
